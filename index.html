<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body onload="startTime(); startDate()">
    <div class="container">
      <div id="date"></div>
      <div id="display"></div>
      <div id="content"></div>
      <h1>Random Quote Generator</h1>
      <div id="quoteDisplay">
        <!-- Quotes will display here-->
      </div>
      <button id="generate" onclick="newQuote()">New Quote</button>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
